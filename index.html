<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daulat's 95th Bash RSVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #faf5f0;
      color: #444;
    }
    header {
      position: relative;
      height: 350px;
      overflow: hidden;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('image.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('image.png') center/cover no-repeat;
      filter: blur(8px);
      z-index: 0;
    }
    header img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-height: 100%;
      max-width: 100%;
      z-index: 1;
      object-fit: contain;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    .container {
      max-width: 650px;
      margin: -50px auto 3rem;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .container p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
    }
    input, textarea, select {
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fefefe;
    }
    button {
      margin-top: 2rem;
      padding: 0.9rem;
      font-size: 1rem;
      background-color: #ca6f1e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a9510e;
    }
  </style>
</head>
<body>
  <header>
    <img src="image.png" alt="Daulat Birthday Header" />
    <h1>Daulat's 95th Bash</h1>
  </header>
  <div class="container">
    <p><strong>Date & Time:</strong> Saturday, May 24 at 8:00 PM</p>
    <p><strong>Venue:</strong> Meadowlands Retirement, Ancaster, ON</p>

    <form name="rsvp" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="rsvp" />

      <label for="name">Your Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="attendance">Will you attend?</label>
      <select id="attendance" name="attendance" required>
        <option value="Yes">Yes</option>
        <option value="Maybe">Maybe</option>
        <option value="No">No</option>
      </select>

      <label for="bringing">Bringing additional guest(s)?</label>
      <select id="bringing" name="bringing" required>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label for="guestNames">If yes, list their names</label>
      <textarea id="guestNames" name="guestNames" rows="3"></textarea>

      <label for="message">Any message for Daulat?</label>
      <textarea id="message" name="message" rows="3"></textarea>

      <button type="submit">Send RSVP</button>
    </form>
  </div>
</body>
</html>
